<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="visualizer.css"></rel>         <!--     Include CSS      -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">  <!--   Include favicon    -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Pathfinding Visualizer</title>                                       <!-- Title appears in tab -->
</head>
<body>
    <div class="controls">                                                      <!--      Controls        -->
        <div class="radio-container">
            size:<br>
            <input type="radio" id="size1" name="size" onClick="newVis(5)">
            <label for="size1">5x<br></label>
            <input type="radio" id="size2" name="size" onClick="newVis(10)">
            <label for="size2">10x<br></label>
            <input type="radio" id="size3" name="size" onClick="newVis(50)" checked>
            <label for="size3">50x<br></label>
            <input type="radio" id="size4" name="size" onClick="newVis(100)">
            <label for="size4">100x<br></label>
            <input type="radio" id="size5" name="size" onClick="newVis(200)">
            <label for="size5">200x<br></label>
            <input type="radio" id="size6" name="size" onClick="newVis(500)">
            <label for="size6">500x<br></label>
        </div>
        <div class="radio-container">
            animation<br>
            speed:<br>
            <input type="radio" name="speed" id="crawl" value="crawl" onClick="setSpeed(0)">
            <label for="crawl">crawl<br></label>
            <input type="radio" name="speed" id="slow" value="slow" onClick="setSpeed(1)">
            <label for="slow">slow<br></label>
            <input type="radio" name="speed" id="normal" value="normal" onClick="setSpeed(2)">
            <label for="normal">moderate<br></label>
            <input type="radio" name="speed" id="fast" value="fast" onClick="setSpeed(3)" checked>
            <label for="fast">fast<br></label>
            <input type="radio" name="speed" id="instant" value="instant" onClick="setSpeed(4)">
            <label for="instant">instant<br></label>
        </div>
        <div class="radio-container">
            a* heuristic strength:<br>
            <input type="radio" id="weight1" name="heuristic" onClick="heuristicStrength(1)">
            <label for="weight1">x</label>
            <input type="radio" id="weight2" name="heuristic" onClick="heuristicStrength(2)" checked>
            <label for="weight2">2x</label>
            <input type="radio" id="weight3" name="heuristic" onClick="heuristicStrength(3)">
            <label for="weight3">4x</label>
            <input type="radio" id="weight4" name="heuristic" onClick="heuristicStrength(4)">
            <label for="weight4">x<sup>2</sup></label><br>
            <input type="checkbox" id="auto" value="auto" onClick="auto()">
            <label for="auto">auto<br></label>
            <input type="checkbox" id="compare" onClick="comparisons()">
            <label for="compare">compare</label><br>
            <input type="button" id="start" value="run" onClick="start()">
            <input type="button" id="halt" value="stop" onClick="halt()"><br>
            <input type="button" id="dijkstra" value="draw bfs" onClick="dijkstra()">
            <input type="button" id="astar" value="draw a*" onClick="aStar()"><br>
        </div>
        <div class="radio-container">
            <input type="button" id="clear" value="clear" onclick="clearVis()"><br>
            <input type="button" id="reset" value="reset" onClick="resetVis()"><br>
            <input type="button" id="place" value="s/e node" onClick="set()"><br>
            <input type="button" id="generate" value="randomize" onClick="generate()">
        </div>
    </div>
    <script type="text/javascript" src="visualizer.js"></script>                <!--  Include visualizer  -->
</body>
</html>
